<!DOCTYPE html>
<html lang="en">
 <head>
 	<meta charset="utf-8">
    <title>Student Queue</title>
    <link rel="stylesheet" type="text/css" href="student-queue-styles.css">
    <link rel="stylesheet" type="text/css" href="../styles.css">
 </head>
 <body>
 	<h1>Student Help Queue</h1>
 	<h3>Below are the next students in line for help.</h3>

 	<form id='queueForm'>
 		<input id="sName" type="text" name="student" placeholder="Student">
 		<input id="sCourse" type="text" name="course" placeholder="Course">
 		<input id='sAddAt' type="text" name="addAt" placeholder="Add at position">
 		<input type="submit" value="Add Student">

 	</form>

 	<br>

 	<input id="timeLimit" type="text" name="limit" placeholder="Time limit (seconds)">
 	<button id="kickButton">Kick!</button>

 	<ul id='queue'>
 		<li class='student'>
 			James - CSC108<button class='remove'>remove</button>
 		</li>
 		<li class='student'>
 			Kate - CSC207<button class='remove'>remove</button>
 		</li>
 		<li class='student'>
 			Saul - CSC148<button class='remove'>remove</button>
 		</li>
 	</ul>

  <div class='popUp'>
    <div class='popUpSection highlightSection'>
      <h4 class='sectionHeader'>Highlighter Settings</h4>
      <div class='highlighterColour yellow'></div>
      <div class='highlighterColour cyan'></div>
      <div class='highlighterColour lime'></div>
      <div class='highlighterColour none'><span>N/A</span></div>
    </div>
    <div class='popUpSection noteSection'>
      <h4 class='sectionHeader'>Leave Note</h4>
    </div>
    <div class='popUpSection undoBtn'>Undo</div>
    <div class='popUpSection clearBtn'>Clear</div>
  </div>


 	<script type="text/javascript" src="student-queue.js"></script>
 </body>
</html>
